<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=windows-1251'>
        <meta http-equiv='Access-Control-Allow-Origin' content='*'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
        <script>
            var images = [];
            var ctx;

            async function createCanvas() {
                var canvas = document.createElement('canvas');
                canvas.id = 'canvasID';
                canvas.style.width = '1000px';
                canvas.style.height = '1000px';
                canvas.style.border = '1px solid #404040';
                canvas.style.display = 'blocK';

                var body = document.body;
                body.appendChild(canvas);

                canvas = document.getElementById('canvasID');
                ctx = canvas.getContext('2d');

                await getImages();
                console.log(images[0]);
                images[0].onload = function() {ctx.drawImage(images[0], 0, 0);}
                //ctx.drawImage(images[0], 100, 100);
            }

            async function getImages() {
                const numItemsToGenerate = 4;
                const imageWidth = 480;
                const imageHeight = 480;
                const collectionID = 1147628;
                
                return fetch('https://source.unsplash.com/collection/${collectionID}/${imageWidth}x${imageHeight}/').then((response)=> {
                    let image = new Image();
                    image.src = response.url;
                    image.height = imageHeight;
                    image.width = imageWidth;
                    images.push(image);
                })
            }

        </script>
    </head>
    <body onload='createCanvas()'></body></html>
